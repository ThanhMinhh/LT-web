<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
function populateUserList(users) {
    const userList = document.getElementById('user-list');
    userList.innerHTML = ''; // Clear existing rows

    users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name || 'N/A'}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
        `;
        userList.appendChild(row);
    });
}

// Fetch user list on page load
(async function fetchUsers() {
    try {
        const response = await fetch('api/users.php');
        const result = await response.json();

        if (result.error) {
            alert(result.error);
        } else {
            populateUserList(result);
        }
    } catch (error) {
        alert('Đã xảy ra lỗi khi lấy danh sách người dùng!');
        console.error(error);
    }
})();

function populateProductList(products) {
    const productList = document.getElementById('product-list');
    productList.innerHTML = ''; // Clear existing rows

    products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>${product.price.toLocaleString('vi-VN')} VNĐ</td>
            <td><img src="${product.image}" alt="${product.name}" style="width: 50px; height: 50px;"></td>
            <td>
                <button class="btn btn-warning btn-sm edit-product-btn" data-id="${product.id}">Sửa</button>
                <button class="btn btn-danger btn-sm delete-product-btn" data-id="${product.id}">Xóa</button>
            </td>
        `;
        productList.appendChild(row);
    });

    // Add event listeners for edit buttons
    document.querySelectorAll('.edit-product-btn').forEach(button => {
        button.addEventListener('click', function () {
            const productId = this.getAttribute('data-id');
            openEditProductModal(productId);
        });
    });

    // Add event listeners for delete buttons
    document.querySelectorAll('.delete-product-btn').forEach(button => {
        button.addEventListener('click', function() {
            const productId = this.getAttribute('data-id');
            deleteProduct(productId);
        });
    });
}

async function deleteProduct(productId) {
    if (!confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')) {
        return;
    }

    try {
        const response = await fetch('api/products.php', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: parseInt(productId) }) // Ensure ID is sent as an integer
        });

        const result = await response.json();
        if (result.error) {
            alert('Lỗi: ' + result.error);
        } else {
            alert(result.message);
            fetchProducts(); // Refresh the product list
        }
    } catch (error) {
        alert('Đã xảy ra lỗi khi xóa sản phẩm!');
        console.error(error);
    }
}

async function openEditProductModal(productId) {
    try {
        const response = await fetch(`api/products.php?id=${productId}`);
        const product = await response.json();

        if (product.error) {
            alert('Lỗi: ' + product.error);
            return;
        }

        // Populate the edit form with product data
        $('#edit-product-id').val(product.id);
        $('#edit-product-name').val(product.name);
        $('#edit-product-category').val(product.category);
        $('#edit-product-price').val(product.price);
        $('#edit-product-image').val(product.image);

        // Show the modal
        $('#editProductModal').modal('show');
    } catch (error) {
        alert('Đã xảy ra lỗi khi tải thông tin sản phẩm!');
        console.error(error);
    }
}

$('#edit-product-form').on('submit', function (e) {
    e.preventDefault();

    const id = $('#edit-product-id').val();
    const name = $('#edit-product-name').val().trim();
    const category = $('#edit-product-category').val().trim();
    const price = parseFloat($('#edit-product-price').val());
    const image = $('#edit-product-image').val().trim();

    if (!id || !name || !category || price <= 0 || !image) {
        alert('Vui lòng điền đầy đủ thông tin sản phẩm!');
        return;
    }

    const data = {
        id: parseInt(id),
        name: name,
        category: category,
        price: price,
        image: image
    };

    $.ajax({
        url: 'api/products.php',
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function (result) {
            if (result.error) {
                alert('Lỗi: ' + result.error);
            } else {
                alert(result.message);
                $('#editProductModal').modal('hide');
                fetchProducts(); // Refresh the product list
            }
        },
        error: function (xhr, status, error) {
            alert('Đã xảy ra lỗi: ' + xhr.responseText);
            console.error('Error:', xhr.responseText);
        }
    });
});
