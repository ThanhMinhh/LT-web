<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="form-wrapper" style="max-width: 400px; margin: 0 auto; background-color: lightblue; padding: 20px; border: 2px solid black;">
            <h2 class="text-center">Đăng ký</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required style="max-width: 400px;">
                </div>
                <div class="form-group">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email" required style="max-width: 400px;">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required style="max-width: 400px;">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required style="max-width: 400px;">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                <p class="text-center mt-3">
                    Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#register-form').on('submit', function(e) {
            e.preventDefault();

            const username = $('#username').val().trim();
            const email = $('#email').val().trim();
            const password = $('#password').val();
            const confirmPassword = $('#confirm-password').val();

            if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp!');
                return;
            }

            const data = {
                action: 'register',
                name: username,
                email: email,
                password: password
            };

            console.log('Sending:', data); // Debug

            $.ajax({
                url: 'http://localhost:8080/ecommerce/api/users.php', // Thay 8080 nếu dùng cổng khác
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(result) {
                    if (result.error) {
                        alert('Lỗi: ' + result.error);
                    } else {
                        alert(result.message);
                        window.location.href = 'login.html';
                    }
                },
                error: function(xhr, status, error) {
                    alert('Đã xảy ra lỗi: ' + xhr.responseText);
                    console.error('Error:', xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
